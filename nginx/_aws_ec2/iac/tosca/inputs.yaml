# This yaml file contains inputs for service.yaml.

host_ip: <host-ip>
region: <aws-region>
ec2_role_name: <aws-ec2-role-name>
ssh_key_name: <aws-ec2-ssh-key-name>
ssh_key_file_path: <aws-ec2-ssh-key-file-path>
ssh_user: <aws-ec2-ssh_user>
security_group: <aws-ec2-security-group>
instance_type: <aws-ec2-instance-type>
image: <aws-ec2-image>


### Example:
# host_ip: localhost
# region: eu-central-1
# ec2_role_name: DemoEC2Role
# ssh_key_name: demo-generator-key
# ssh_key_file_path: /tmp/ssh_key_file
# ssh_user: ec2-user
# security_group: demo-generator
# instance_type: t2.micro
# image: ami-xxxxxxxxxxxxxxxxx
